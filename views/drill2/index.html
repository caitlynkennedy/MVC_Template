<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Drill 2</title>
  </head>


  <table id="courses_table" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course</th>
        <th scope="col">Instructor</th>
        <th scope="col">Quarter</th>
      </tr>
    </thead>
    <tbody>
      
    </tbody>
  </table>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>

    $(document).ready(function(){

      $.ajax({
          url: 'get_courses.php',
          method: 'get', // $_GET
          success: function(course_data){

              var parsed_courses = JSON.parse(course_data);
              //console.log(parsed_courses);

              $.each(parsed_courses, function(i, course){
              var output = "<tr><td>"+course.course_name+
                          "</td><td>"+course.instructor+
                          "</td><td>"+course.quarter+"</td></tr>"

              $("#courses_table tbody").append(output);
                              
              });

              

          }
      });

    });

  </script>


  <body>
   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
